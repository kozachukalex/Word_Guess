<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1> HANGMAN </h1>
        <h2> Frankie Valli and the Four Seasons Version</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="card-body col-md-6">
                <img id="picture" src="assets/images/StartPicture4seasons.jpg" alt="Group picture">
            <h4>
                <span id = "answer"></span>
            </h4>
            </div>
            <div class="col-md-6">
                <h3> Press any key to get started!</h3>
                <h4> Wins:
                    <span id="wins"> </span>
                </h4>
                <h4> Current Word:
                    <span id="correctLetters"> </span>
                </h4>
                <h4> Number of Guesses Remaining:
                    <span id="guessesRemaining"> </span>
                </h4>
                <h4> Letters Already Guessed:
                    <span id="wrongLetters"> </span>
                </h4>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

    <button onclick="next()"> Next Song </button>

</body>

</html>
